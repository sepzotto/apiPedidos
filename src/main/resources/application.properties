spring.application.name=apiPedidos
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5434/pedidosdb
spring.datasource.username=pedidosuser
spring.datasource.password=pedidospassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=pedidosuser
spring.rabbitmq.password=pedidospassword
spring.rabbitmq.virtual-host=/


name: Pipeline para Deploy da aplicação no AWS
on:
 push:
   branches:
     - main
 pull_request:
   branches:
     - main
jobs:
 build:
   name: Compilação
   runs-on: ubuntu-22.04
   steps:
     - name: Checkout do código
       uses: actions/checkout@v2
     - name: Configuração do JDK 21
       uses: actions/setup-java@v2
       with:
         java-version: "21"
         distribution: "temurin"
     - name: Compilar o projeto com o Maven
       run: mvn clean package -DskipTests
     - name: Pegar os arquivos da pasta target
       run: ls -la target
     - name: Gerando o arquivo JAR compilado do projeto
       uses: actions/upload-artifact@v4
       with:
         name: jar-file
         path: target/*.jar
 test:
   name: Testes
   runs-on: ubuntu-22.04
   needs: build
   steps:
     - name: Checkout do código
       uses: actions/checkout@v2
     - name: Configuração do JDK 21
       uses: actions/setup-java@v2
       with:
         java-version: "21"
         distribution: "temurin"
 deploy:
   name: Publicação
   runs-on: ubuntu-22.04
   needs: test
   steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: Download JAR artifact
       uses: actions/download-artifact@v4
       with:
         name: jar-file
     - name: Listar artefatos baixados
       run: ls -la
     - name: Renomear arquivo JAR
       run: |
         JAR_FILE=$(ls *.jar)
         echo "Arquivo JAR baixado: $JAR_FILE"
         mv $JAR_FILE apipedidos.jar
     - name: Fazer deploy no Elastic Beanstalk
       uses: einaregilsson/beanstalk-deploy@v20
       with:
         aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         application_name: api-pedido-treinamento-tj
         environment_name: Api-pedido-treinamento-tj-env
         region: us-east-2
         deployment_package: apipedidos.jar
         version_label: ${{ github.sha }}
     - name: Limpar arquivos temporários
       run: rm -f *.jar
